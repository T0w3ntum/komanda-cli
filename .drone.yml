git:
  path: github.com/mephux/uchit
  branch: master

clone:
  depth: 32767

build:
  normal:
    image: golang:1.7.1-wheezy
    environment:
      - GO15VENDOREXPERIMENT=1
    commands:
      - apt-get update > /dev/null 2>&1
      - apt-get --yes --force-yes install rpm ruby-dev gcc make > /dev/null 2>&1
      - gem --no-rdoc --no-ri install fpm
      - make dist
    when:
      event: [push]
  dist:
    image: golang:1.7.1-wheezy
    environment:
      - GO15VENDOREXPERIMENT=1
    commands:
      - apt-get update > /dev/null 2>&1
      - apt-get --yes --force-yes install rpm ruby-dev gcc make > /dev/null 2>&1
      - gem install fpm --no-rdoc --no-ri 
      - make dist
    when:
      event: [tag]
publish:
  github_release:
    api_key: $$GITHUB
    files: dist/*xz
    file_exists: fail
    # draft: true
    when:
      event: tag
